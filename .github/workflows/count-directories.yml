name: Count Directories

on:
  push:
    branches:
      - main

jobs:
  count:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Count directories
      run: |
        # Clone the repository
        git clone https://github.com/KloudCell/Cloud-Skills-Boost.git

        # Navigate to the desired directory
        cd Cloud-Skills-Boost/Labs/Cheatsheets

        # Count the number of cheatsheets
        dir_count=$(find . -mindepth 1 -maxdepth 1 -type d -not -path '*/\.*' | wc -l)


        # Print the number of cheatsheets
        echo "Number of cheatsheets: $dir_count"

        # Navigate to the desired directory
        cd ../Scripts

        # Count the number of scripts
        dir_count=$(find . -mindepth 1 -maxdepth 1 -type d -not -path '*/\.*' | wc -l)



        # Print the number of scripts
        echo "Number of scripts: $dir_count"
